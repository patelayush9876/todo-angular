<div class="todo-container">
    <h1>Todo List</h1>
    <input [(ngModel)]="todoText" placeholder="Add new task" />
    <button (click)="addTodo()">Add</button>
  
    <ul>
      <li *ngFor="let todo of todos; let i = index">
        {{ todo }}
        <button (click)="deleteTodo(i)">Delete</button>
      </li>
    </ul>
  </div>
